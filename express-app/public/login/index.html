<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamScape - Log In</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
</head>
<body>
  <!-- HAMBURGER MENU -->
  <div class="hamburgerMenu" id="hamburgerMenu">
    <ul>
      <li><a href="/LogIn/">Sign In</a></li>
      <li><a href="SignUp/">Sign Up</a></li>
    </ul>
  </div>

  <header>
    <nav>
      <div class="nav-left">
        <a href="/">
          <img src="../images/logo.png" alt="StreamScape logo">
          <h1>StreamScape</h1>
        </a>
      </div>
      <div class="nav-right" id="navRight">
        <ul>
          <li><a href="#" class="active">Sign In</a></li>
          <li><a href="../SignUp/">Sign Up</a></li>
        </ul>
        <div id="hamburger">
          <div class="hamburgerIcon">
            <input type="checkbox" id="checkbox" onclick="showHamburger()">
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="blob-container">
    <div class="blob one"></div>
    <div class="blob two"></div>
    <div class="blob three"></div>
    <div class="blob four"></div>
    <div class="blob five"></div>
  </div>

  <div class="credentialContainer">
    <div class="credentials" id="credentials">
      <h1>Log In</h1>
      <form action="/" onsubmit="return logIn(event)">
        <label for="user">Username/Email:</label>
        <input type="text" name="user" id="user" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <button type="submit">Log In</button>
      </form>
      <p>Don't have an account? <a href="/SignUp/">Sign Up</a></p>
    </div>
  </div>

  <footer>
    <div class="footer-left">
      <h6>Made with blood ðŸ©¸ sweat ðŸ’¦ and tears ðŸ’§ by Calvin Cheung</h6>
    </div>
    <div class="footer-right">
      <h6>Streaming data powered by <a href="https://www.watchmode.com" target="_blank">Watchmode.com</a></h6>
    </div>
  </footer>

  <script src="../script.js"></script>
  <script>
    function logIn(e) {
      // gets inputted values
      const user = document.getElementById('user');
      const password = document.getElementById('password');
      
      // checks if values are equal
      if (user.value === localStorage.getItem('username') || user.value === localStorage.getItem('email')) {
        if (password.value === localStorage.getItem('password')) {
          localStorage.setItem("loggedIn", true);
        }
      }
      else {
        // prevent form from redirecting
        e.preventDefault();
        // display error message
        document.getElementById('credentials').innerHTML += '<p>Login credentials are incorrect</p>';
      }
    }
  </script>
</body>
</html>
